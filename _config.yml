# Site settings
# These are used to personalize your new site.
# In the HTML files,these are accessed via {{ site.title }}, {{ site.email }}, and so on.
# Custom variable will be accessible in the templates via {{ site.myvariable }}.

title: Subin Abid
author: Subin
email: io@sabid.in
description: >- # this means to ignore newlines until "baseurl:"
  Loud thoughts of a Father, Husband, Engineer, Project Manager, among other things, figuring out life
baseurl: "/"
url: "https://blog.sabid.in"

# Blog settings
show_excerpts: True
paginate: 6
paginate_path: "page:num"

# Social
github_username: subinabid
instagram_username: 5.hydroxy.tryptamine
linkedin_username: subinabid

# Build settings
# theme: minima
plugins:
  - jekyll-paginate
  - jekyll-feed

# Exclude from processing.
exclude:
  - README.md
